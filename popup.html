<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slink Collector</title>
  <link href="/src/style.css" rel="stylesheet">
</head>

<body class="bg-slate-100">
  <div id="collect" class="max-w-screen-sm  min-w-[400px] mx-auto border-2 shadow-slate-500 ">
    <h2 class="text-center text-xl">Slink Collector</h2>
    <form id="submissionForm" class=" mx-4 space-y-2">
      <div>
        <label class="block text-gray-700" for="title">Title</label>
        <input type="text" id="title" class="input input-bordered w-full" placeholder="input title here...">
      </div>
      <div>
        <label class="block text-gray-700 dark:text-gray-300" for="tags">Tags</label>
        <input type="text" id="tags" class="input input-bordered w-full" placeholder="input tags here...">
      </div>
      <div>
        <label class="block text-gray-700 dark:text-gray-300" for="note">Note</label>
        <textarea id="note" class="textarea textarea-bordered w-full" placeholder="input note here..."></textarea>
      </div>
      <div>
        <label class="block text-gray-700 dark:text-gray-300" for="url">URL</label>
        <input type="text" id="url" class="input input-bordered w-full" placeholder="input url here...">
      </div>
      <div class="flex space-x-4 mt-4 justify-center">
        <button id="submitBtn" class="btn btn-primary">Submit</button>
      </div>

      <div id="flashMessage" class="mt-4 hidden text-green-500">Page submitted successfully!</div>
    </form>
  </div>

  <div id="configInfo" class="bg-slate-100 m-4 border-dashed">
  </div>

  <div class="max-w-screen-sm min-w-[400px] mx-auto flex justify-end border-1 w-full">
    <a id="optionsLink" href="#" target="_blank" class=" btn btn-accent btn-md">Options</a>
  </div>

  <script type="module" src="/src/popup.ts"></script>
</body>

</html>
