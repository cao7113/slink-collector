<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slink Collector Options</title>
  <link href="/src/style.css" rel="stylesheet">
</head>

<body class="p-4 bg-white dark:bg-gray-900">
  <div id="configForm" class="space-y-4">
    <div>
      <label class="block text-gray-700 dark:text-gray-300">API URL:</label>
      <input type="text" id="apiUrl" class="input input-bordered w-full" value="http://localhost:4000/api/links">
    </div>
    <div>
      <label class="block text-gray-700 dark:text-gray-300">Bearer Token:</label>
      <input type="text" id="bearerToken" class="input input-bordered w-full">
    </div>
    <div>
      <label class="block text-gray-700 dark:text-gray-300">Note (Optional):</label>
      <input type="text" id="note" class="input input-bordered w-full">
    </div>
    <div class="flex space-x-4">
      <button id="submitBtn" class="btn btn-primary">Submit</button>
      <button id="resetBtn" class="btn btn-secondary">Reset</button>
    </div>
  </div>

  <div id="flashMessage" class="mt-4 hidden text-green-500">Configuration added successfully!</div>

  <!-- configList 用于显示保存的配置，并支持拖动排序 -->
  <div id="configList" class="mt-8 space-y-4"></div>

  <script type="module" src="/src/options.ts"></script>
</body>

</html>
